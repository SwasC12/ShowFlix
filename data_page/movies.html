<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <div id="movieContainer"></div>
    <script>
        // Fetch JSON data and create movie cards
        fetch('../data_link/movies.json') // Assuming the JSON file is in the 'data_links' folder
            .then(response => response.json())
            .then(data => {
                const movieContainer = document.getElementById('movieContainer');
                data.forEach(movie => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <h2>${movie.name}</h2>
                        <iframe width="560" height="315" src="${movie.embeddedLink}" frameborder="0" allowfullscreen></iframe>
                    `;
                    movieContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</body>
</html>
